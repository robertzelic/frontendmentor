<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="header-image">
          <picture>
            <source media="(min-width: 500px)" srcset="./images/image-header-desktop.jpg" />
            <img src="./images/image-header-mobile.jpg" alt="" aria-hidden="true" />
          </picture>
        </div>
        <div class="content">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <ul class="stats">
            <li>
              <p>10k+</p>
              <span>companies</span>
            </li>
            <li>
              <p>314</p>
              <span>templates</span>
            </li>
            <li>
              <p>12M+</p>
              <span>queries</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
