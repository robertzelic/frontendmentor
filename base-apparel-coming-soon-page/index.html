<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel" class="logo-img" />
        </div>
        <picture aria-hidden="true">
          <source media="(min-width: 1200px)" srcset="./images/hero-desktop.jpg" />
          <img src="./images/hero-mobile.jpg" class="hero-img" alt="" />
        </picture>
        <div class="content">
          <h1 class="title"><span>We're</span><br />coming soon</h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>
          <form method="post" novalidate>
            <fieldset>
              <input
                type="email"
                id="email"
                name="email"
                class="email-input"
                placeholder="Email Address"
              />
              <img src="./images/icon-error.svg" alt="Error" class="error-sign" />
              <button type="submit" class="btn" aria-label="submit">
                <img src="./images/icon-arrow.svg" alt="Submit" />
              </button>
            </fieldset>
            <p class="error-text">Please provide a valid email</p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
