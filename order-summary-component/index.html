<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="order">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" class="icon" />
            <div class="anual">
              <p class="anual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <button type="button" class="btn btn-proceed">Proceed to Payment</button>
          <button type="button" class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
