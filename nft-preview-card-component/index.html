<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" /> -->
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#" class="img-link">
          <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="" />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="" class="icon-view" />
          </div>
        </a>

        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-and-days-left">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="author">
          <div class="author-image">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <p>Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
