<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h1 class="title">Learn to code by watching others</h1>
          <p class="description">
            See how experienced developers solve problems in real-time. Watching scripted tutorials
            is great, but understanding how developers think is invaluable.
          </p>
        </div>
      </header>
      <main>
        <div class="main-container">
          <div class="try-free">
            <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
          </div>
          <div class="form-container">
            <form novalidate>
              <fieldset>
                <div class="input-group">
                  <label for="firstname" class="sr-only">Enter your first name</label>
                  <input type="text" id="firstname" name="signup" placeholder="First Name" />
                  <img src="./images/icon-error.svg" alt="Error" />
                </div>
                <p class="error-msg"></p>
                <div class="input-group">
                  <label for="lastname" class="sr-only">Enter your last name</label>
                  <input type="text" id="lastname" name="signup" placeholder="Last Name" />
                  <img src="./images/icon-error.svg" alt="Error" />
                </div>
                <p class="error-msg"></p>
                <div class="input-group">
                  <label for="email" class="sr-only">Enter your email address</label>
                  <input type="email" id="email" name="signup" placeholder="Email Address" />
                  <img src="./images/icon-error.svg" alt="Error" />
                </div>
                <p class="error-msg"></p>
                <div class="input-group">
                  <label for="password" class="sr-only">Enter your password</label>
                  <input type="password" id="password" name="signup" placeholder="Password" />
                  <img src="./images/icon-error.svg" alt="Error" />
                </div>
                <p class="error-msg"></p>
                <button type="submit" class="btn">Claim your free trial</button>
              </fieldset>
            </form>
            <p class="terms">
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
