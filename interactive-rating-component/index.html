<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Rating state start -->
        <div class="rating-state">
          <img src="./images/icon-star.svg" alt="" class="star" aria-hidden="true" />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated to
            help us improve our offering!
          </p>
          <form>
            <fieldset>
              <ul class="rates">
                <li class="rate">
                  <input type="radio" name="rate" id="rate-1" value="1" class="rate-input" />
                  <label for="rate-1">1</label>
                </li>
                <li class="rate">
                  <input type="radio" name="rate" id="rate-2" value="2" class="rate-input" />
                  <label for="rate-2">2</label>
                </li>
                <li class="rate">
                  <input type="radio" name="rate" id="rate-3" value="3" class="rate-input" />
                  <label for="rate-3">3</label>
                </li>
                <li class="rate">
                  <input type="radio" name="rate" id="rate-4" value="4" class="rate-input" />
                  <label for="rate-4">4</label>
                </li>
                <li class="rate">
                  <input type="radio" name="rate" id="rate-5" value="5" class="rate-input" />
                  <label for="rate-5">5</label>
                </li>
              </ul>
              <button type="submit" class="btn" disabled>Submit</button>
            </fieldset>
          </form>
        </div>
        <!-- Rating state end -->
        <!-- Thank you state start -->
        <div class="thank-you hide">
          <img
            src="./images/illustration-thank-you.svg"
            class="thank-you-image"
            alt=""
            aria-hidden="true"
          />
          <p class="selected">You selected <span class="selected-rate"></span> out of 5</p>
          <!-- Add rating here -->
          <p class="thank-you-text">Thank you!</p>
          <p class="thank-you-description">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
            hesitate to get in touch!
          </p>

          <!-- Thank you state end -->
        </div>
      </div>
    </main>
  </body>
</html>
