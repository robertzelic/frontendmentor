<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" class="bg-pattern" alt="" aria-hidden="true" />
        <div class="data">
          <img src="./images/image-victor.jpg" class="profile-image" alt="Profile Image" />
          <div class="name-and-city">
            <h1 class="name">Victor Crest <span>26</span></h1>
            <p class="city">London</p>
          </div>
          <ul class="stats">
            <li>
              <p>80K</p>
              <span>Followers</span>
            </li>
            <li>
              <p>803K</p>
              <span>Likes</span>
            </li>
            <li>
              <p>1.4K</p>
              <span>Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
