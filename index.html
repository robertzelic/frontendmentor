<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="header-image">
          <picture>
            <source media="(min-width: 500px)" srcset="./images/image-header-desktop.jpg" />
            <img src="./images/image-header-mobile.jpg" alt="Header Image" aria-hidden="true" />
          </picture>
        </div>
        <div class="content">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="temlates">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="queries">
              <h2>12M+</h2>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
