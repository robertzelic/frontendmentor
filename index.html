<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/79440a8026.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Huddle" />
        </div>
      </div>
    </header>
    <main>
      <div class="hero-container container">
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="info-register">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="social">
          <a href="#" aria-label="Visit Facebook Page"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" aria-label="Visit Twitter Profile">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" aria-label="Visit Instagram profile">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
